name: Build Axyl ISO

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    permissions:
      contents: write

    container:
      image: archlinux:latest
      options: --privileged

    steps:
      - uses: actions/checkout@v2

      - name: Set current date as environment variable
        run: echo "DATE=`date +'%Y.%m.%d'`" >>$GITHUB_ENV

      - name: Update packages and install archiso
        run: pacman -Syu --noconfirm archiso

      - name: Build ISO
        run: mkarchiso -v -w work/ -o ./ ./archiso/

      - name: Generate release Markdown file
        run: |
          echo "\`MD5:\` \``md5sum axyl-$DATE-x86_64.iso`\`"   >>RELEASE.md
          echo "\`SHA1:\` \``sha1sum axyl-$DATE-x86_64.iso`\`" >>RELEASE.md

      - name: Create tag and release
        uses: ncipollo/release-action@v1
        with:
          name: Axyl ${{ env.DATE }}
          tag: v1
          commit: main
          bodyFile: RELEASE.md
          artifacts: "axyl-${{ env.DATE }}-x86_64.iso"
          token: ${{ secrets.GITHUB_TOKEN }}
